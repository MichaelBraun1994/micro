<template id="micro-link-template">
    <a class="link" data-href="resource.url" target="_blank">
        <template data-this="if resource.thumbnail">
            <div class="micro-link-thumbnail">
                <img data-src="resource.thumbnail.url" alt="" />
                <div class="micro-image-contrast"></div>
            </div>
        </template>
        <p>
            <span data-content="or resource.description ''"></span>
            <small data-content="host"></small>
        </p>
    </a>
</template>

<style>
html {
    --micro-link-max-height: none;
}

micro-link {
    display: inline-block;
    max-width: 100%;
    vertical-align: bottom;
}

micro-link .link {
    padding: 0;
}

micro-link .link:focus,
micro-link .link:not(:disabled):hover {
    background: transparent;
}

.micro-link-thumbnail {
    position: relative;
    background: var(--micro-link-thumbnail-color);
}

.micro-link-thumbnail img {
    display: block;
    max-width: 100%;
    max-height: var(--micro-link-max-height);
    margin: 0 auto;
}

micro-link p {
    overflow: hidden;
    background: var(--micro-color-delimiter);
    text-overflow: ellipsis;
    white-space: nowrap;
}
</style>
